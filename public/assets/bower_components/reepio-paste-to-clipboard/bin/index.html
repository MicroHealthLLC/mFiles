<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>CopyToClipboard</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var clipboard = {
			loaded: function() {
				console.log('loaded');
			},
			copied: function() {
				console.log('copied');
			}
		};
	
		var flashvars = {
			data: 'test 1234',
			bgcolor: '0xff0000'
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "transparent" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"CopyToClipboard"
		};
		swfobject.embedSWF(
			"CopyToClipboard.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes, function(e) {
				if( ! e.success)
					throw new Error("Could not initialize CopyToClipboard.swf");
					
				document.getElementById("CopyToClipboard").setClipboardData("clibboard data");
			});				
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>CopyToClipboard</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
